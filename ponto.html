<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto - Record Guaíba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 300px;
            height: auto;
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="time"], input[type="number"], select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #CC0000;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #AA0000;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #F0F8FF;
            border-radius: 8px;
            display: none;
            border-left: 5px solid #2b6eb1;
        }
        .result h3 {
            margin-top: 0;
            color: #2b6eb1;
            border-bottom: 1px solid #B0C4DE;
            padding-bottom: 10px;
        }
        .result-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }
        .result-item strong {
            color: #2b6eb1;
        }
        .options-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-card {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .option-card:hover {
            border-color: #CC0000;
        }
        .option-card.active {
            background-color: #F0F8FF;
            border-color: #2b6eb1;
            box-shadow: 0 0 0 2px #B0C4DE;
        }
        .manual-toggle {
            text-align: center;
            margin: 15px 0;
            color: #666;
        }
        .manual-fields {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .total-info {
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed hsl(123, 66%, 34%);
            color: hsl(123, 66%, 34%);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/pt/b/b3/Logotipo_da_Record_Gua%C3%ADba.png" alt="Record Guaíba">
    </div>
    
    <div class="container">
        <h1>Controle de Ponto Flexível</h1>
        
        <div class="options-group">
            <div class="option-card active" onclick="setJornadaType('automatic')">
                <h3>Automático</h3>
                <p>Calcula horários com base na entrada</p>
            </div>
            <div class="option-card" onclick="setJornadaType('manual')">
                <h3>Manual</h3>
                <p>Defina seus horários de intervalo</p>
            </div>
        </div>
        
        <div id="automatic-fields">
            <div class="form-group">
                <label for="entrada-auto">Horário de Entrada:</label>
                <input type="time" id="entrada-auto" required>
            </div>
            
            <div class="form-group">
                <label for="jornada-type">Tipo de Jornada:</label>
                <select id="jornada-type">
                    <option value="9.8">9 horas e 48 minutos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="intervalo-auto">Duração do Intervalo:</label>
                <input type="number" id="intervalo-auto" min="15" max="120" step="15" value="60">
                <span>minutos</span>
            </div>
        </div>
        
        <div id="manual-fields" class="manual-fields">
            <div class="form-group">
                <label for="entrada-manual">Horário de Entrada:</label>
                <input type="time" id="entrada-manual">
            </div>
            
            <div class="form-group">
                <label for="saida-intervalo">Saída para Intervalo:</label>
                <input type="time" id="saida-intervalo">
            </div>
            
            <div class="form-group">
                <label for="retorno-intervalo">Retorno do Intervalo:</label>
                <input type="time" id="retorno-intervalo">
            </div>
            
            <div class="form-group">
                <label for="jornada-type-manual">Tipo de Jornada:</label>
                <select id="jornada-type-manual">
                    <option value="9.8">9 horas e 48 minutos</option>
                </select>
            </div>
        </div>
        
        <button onclick="calcularHorarios()">Calcular Horários</button>
        
        <div id="resultado" class="result">
            <h3>Horários do Dia</h3>
            <div class="result-item"><strong>Entrada:</strong> <span id="entrada-resultado"></span></div>
            <div class="result-item"><strong>Saída para Intervalo:</strong> <span id="saida-intervalo-resultado"></span></div>
            <div class="result-item"><strong>Retorno do Intervalo:</strong> <span id="retorno-intervalo-resultado"></span></div>
            <div class="result-item"><strong>Saída:</strong> <span id="saida-resultado"></span></div>
            <div class="total-info">
                <span id="total-dia"></span>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'automatic';
        
        function setJornadaType(type) {
            currentMode = type;a
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            document.getElementById('automatic-fields').style.display = type === 'automatic' ? 'block' : 'none';
            document.getElementById('manual-fields').style.display = type === 'manual' ? 'block' : 'none';
        }
        
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function minutesToTime(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }
        
        function calcularHorarios() {
            if (currentMode === 'automatic') {
                calcularAutomatico();
            } else {
                calcularManual();
            }
        }
        
        function calcularAutomatico() {
            const entradaInput = document.getElementById('entrada-auto').value;
            if (!entradaInput) {
                alert('Por favor, informe o horário de entrada.');
                return;
            }
            
            const jornadaType = parseFloat(document.getElementById('jornada-type').value);
            const intervalo = parseInt(document.getElementById('intervalo-auto').value);
            
            const [horaEntrada, minutoEntrada] = entradaInput.split(':').map(Number);
            const entrada = new Date();
            entrada.setHours(horaEntrada, minutoEntrada, 0, 0);
            
            // Calcular minutos totais de trabalho (jornada total - intervalo)
            const totalMinutosTrabalho = (jornadaType * 60) - intervalo;
            
            // Distribuir tempo de trabalho (60% manhã, 40% tarde - ajustável)
            const minutosManha = Math.round(totalMinutosTrabalho * 0.6);
            const minutosTarde = totalMinutosTrabalho - minutosManha;
            
            // Calcular todos os horários
            const saidaIntervalo = new Date(entrada.getTime() + minutosManha * 60000);
            const retornoIntervalo = new Date(saidaIntervalo.getTime() + intervalo * 60000);
            const saida = new Date(retornoIntervalo.getTime() + minutosTarde * 60000);
            
            exibirResultados(
                entrada,
                saidaIntervalo,
                retornoIntervalo,
                saida,
                jornadaType,
                intervalo
            );
        }
        
        function calcularManual() {
            const entradaInput = document.getElementById('entrada-manual').value;
            const saidaIntervaloInput = document.getElementById('saida-intervalo').value;
            const retornoIntervaloInput = document.getElementById('retorno-intervalo').value;
            const jornadaType = parseFloat(document.getElementById('jornada-type-manual').value);
            
            if (!entradaInput || !saidaIntervaloInput || !retornoIntervaloInput) {
                alert('Por favor, preencha todos os horários.');
                return;
            }
            
            // Converter para minutos
            const entradaMin = timeToMinutes(entradaInput);
            const saidaIntervaloMin = timeToMinutes(saidaIntervaloInput);
            const retornoIntervaloMin = timeToMinutes(retornoIntervaloInput);
            
            // Validar sequência de horários
            if (saidaIntervaloMin <= entradaMin) {
                alert('A saída para intervalo deve ser após a entrada!');
                return;
            }
            
            if (retornoIntervaloMin <= saidaIntervaloMin) {
                alert('O retorno do intervalo deve ser após a saída para intervalo!');
                return;
            }
            
            // Calcular intervalo
            const intervalo = retornoIntervaloMin - saidaIntervaloMin;
            
            // Calcular tempo trabalhado na manhã
            const minutosManha = saidaIntervaloMin - entradaMin;
            
            // Calcular tempo restante para completar a jornada
            const totalMinutosNecessarios = (jornadaType * 60) - intervalo;
            const minutosTarde = totalMinutosNecessarios - minutosManha;
            
            // Calcular saída
            const saidaMin = retornoIntervaloMin + minutosTarde;
            const saidaTime = minutesToTime(saidaMin);
            
            // Criar objetos Date para exibição
            function createDateFromMinutes(minutes) {
                const date = new Date();
                date.setHours(Math.floor(minutes / 60), minutes % 60, 0, 0);
                return date;
            }
            
            exibirResultados(
                createDateFromMinutes(entradaMin),
                createDateFromMinutes(saidaIntervaloMin),
                createDateFromMinutes(retornoIntervaloMin),
                createDateFromMinutes(saidaMin),
                jornadaType,
                intervalo
            );
        }
        
        function exibirResultados(entrada, saidaIntervalo, retornoIntervalo, saida, jornadaType, intervalo) {
            function formatarHora(data) {
                return data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            }
            
            document.getElementById('entrada-resultado').textContent = formatarHora(entrada);
            document.getElementById('saida-intervalo-resultado').textContent = formatarHora(saidaIntervalo);
            document.getElementById('retorno-intervalo-resultado').textContent = formatarHora(retornoIntervalo);
            document.getElementById('saida-resultado').textContent = formatarHora(saida);
            
            // Calcular totais
            const totalMinutos = (jornadaType * 60);
            const horasTotal = Math.floor(totalMinutos / 60);
            const minutosTotal = totalMinutos % 60;
            
            const tempoTrabalhado = totalMinutos - intervalo;
            const horasTrabalhadas = Math.floor(tempoTrabalhado / 60);
            const minutosTrabalhados = tempoTrabalhado % 60;
            
            document.getElementById('total-dia').innerHTML = `
                <strong>Jornada total:</strong> ${horasTotal}h${minutosTotal.toString().padStart(2, '0')}min<br>
                <strong>Tempo trabalhado:</strong> ${horasTrabalhadas}h${minutosTrabalhados.toString().padStart(2, '0')}min<br>
                <strong>Intervalo:</strong> ${Math.floor(intervalo/60)}h${(intervalo%60).toString().padStart(2, '0')}min
            `;
            
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
